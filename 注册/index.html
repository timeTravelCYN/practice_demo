<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel = "stylesheet" href = "css/jd.css"/>
		<script src = "js/jd.js"></script>
	</head>
	<body>
		<!--京东头部-->
		<div class="header">
	        <a class="logo" href="https://www.jd.com">京东</a>
	        <div class="desc">欢迎注册</div>
	    </div>
	    <!--版心-->
	    <div class="container">
	    	<!--注册模块-->
	    	<div class = "register">
	    		<!---------用户名注册------------->
	    		<div class = "user">
	    			<!--输入框-->
	    			<div class = "userTop">
	    				<label for = "userName">用 户 名</label>
	    				<input type = "text" id="userName" placeholder="您的账户名和登录名"/>
	    				<i></i>
	    			</div>
	    			<!--提示信息-->
	    			<div class = "tip">
	    				<i></i>
	    				<span></span>
	    			</div>
	    		</div>
	    		<!---------密码------------->
	    		<div class = "user">
	    			<!--输入框-->
	    			<div class = "userTop">
	    				<label for = "psd">设 置 密 码</label>
	    				<input type = "password" id="psd" placeholder="建议至少两种字符组合"/>
	    				<i></i>
	    			</div>
	    			<!--提示信息-->
	    			<div class = "tip">
	    				<i></i>
	    				<span></span>
	    			</div>
	    		</div>
	    		<!---------密码是否一致------------->
	    		<div class = "user">
	    			<!--输入框-->
	    			<div class = "userTop">
	    				<label for = "psd1">设 置 密 码</label>
	    				<input type = "password" id="psd1" placeholder="请确认您的密码"/>
	    				<i></i>
	    			</div>
	    			<!--提示信息-->
	    			<div class = "tip">
	    				<i></i>
	    				<span></span>
	    			</div>
	    		</div>
	    		<!---------邮箱验证------------->
	    		<div class = "user">
	    			<!--输入框-->
	    			<div class = "userTop">
	    				<label for = "email">邮 箱 账 号</label>
	    				<input type = "text" id="email" placeholder="输入您的邮箱账号"/>
	    				<i></i>
	    			</div>
	    			<!--提示信息-->
	    			<div class = "tip">
	    				<i></i>
	    				<span></span>
	    			</div>
	    		</div>
	    		<!---------手机验证------------->
	    		<div class = "user">
	    			<!--输入框-->
	    			<div class = "userTop">
	    				<label for = "phone">手 机 号</label>
	    				<input type = "text" id="phone" placeholder="输入您的手机号"/>
	    				<i></i>
	    			</div>
	    			<!--提示信息-->
	    			<div class = "tip">
	    				<i></i>
	    				<span></span>
	    			</div>
	    		</div>
	    		<!---------同意注册------------->
	    		<div class = "user hehe">
	    			<!--输入框-->
	    			<div class = "userTop">
	    				<input type="checkbox"  id="ck" />
    					<span> 我已阅读并同意<a href="#">《京东注册协议》</a></span>
	    			</div>
	    			<!--提示信息-->
	    			<div class = "tip">
	    				<i></i>
	    				<span></span>
	    			</div>
	    		</div>
	    		<!--注册按钮-->
	    		<button id = "btn" class = "btn">注册</button>
	    	</div>
	    </div>
	</body>
</html>
